<div class="transformation-preview-container">
  <!-- Comparison View -->
  <div class="comparison-view">
    <div class="comparison-columns">
      <!-- Original Content -->
      <div class="comparison-column comparison-original">
        <div class="card shadow-sm h-100">
          <div class="card-header comparison-panel-header">
            <i class="ri-file-text-line me-2"></i>
            <span class="text-uppercase fw-semibold">Original</span>
          </div>
          <div class="card-body comparison-panel-content" [innerHTML]="transformation.oldContent | markdownToHtml"></div>
        </div>
      </div>

      <!-- Transformed Content -->
      <div class="comparison-column comparison-transformed">
        <div class="card shadow-sm h-100">
          <div class="card-header comparison-panel-header">
            <i class="ri-sparkle-line me-2"></i>
            <span class="text-uppercase fw-semibold">Transformed</span>
          </div>
          <div class="card-body comparison-panel-content" [innerHTML]="transformation.newContent | markdownToHtml"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Action Buttons -->
  <div class="transformation-actions">
    <button class="btn btn-success btn-label" (click)="onAccept()">
      <i class="ri-check-line label-icon align-middle fs-16 me-2"></i> Accept Changes
    </button>
    <button class="btn btn-soft-secondary btn-label" (click)="onReject()">
      <i class="ri-close-line label-icon align-middle fs-16 me-2"></i> Reject
    </button>
  </div>
</div>
