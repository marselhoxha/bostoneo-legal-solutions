<div class="activity-steps" *ngIf="steps && steps.length > 0">
  <div *ngFor="let step of steps"
       class="activity-step"
       [class.active]="step.status === WorkflowStepStatus.Active"
       [class.completed]="step.status === WorkflowStepStatus.Completed"
       [class.pending]="step.status === WorkflowStepStatus.Pending"
       [class.error]="step.status === WorkflowStepStatus.Error">
    <i [class]="step.icon" class="step-icon"></i>
    <span class="step-text">{{ step.description }}</span>
  </div>
</div>
