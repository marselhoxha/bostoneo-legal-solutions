<div class="workflow-steps-card card shadow-sm" *ngIf="isGenerating && steps.length > 0">
  <div class="card-header bg-light border-bottom">
    <h6 class="card-title mb-0 text-muted">
      <i class="ri-ai-generate me-2"></i>Generation Progress
    </h6>
  </div>
  <div class="card-body p-3">
    <div class="workflow-steps-container">
      <div class="workflow-step"
           *ngFor="let step of steps; let last = last"
           [ngClass]="{
             'step-pending': step.status === WorkflowStepStatus.Pending,
             'step-active': step.status === WorkflowStepStatus.Active,
             'step-completed': step.status === WorkflowStepStatus.Completed,
             'step-error': step.status === WorkflowStepStatus.Error
           }">
        <div class="step-content-wrapper">
          <div class="step-icon-wrapper">
            <div class="step-icon">
              <i [class]="step.icon"></i>
              <i class="step-check ri-check-line" *ngIf="step.status === WorkflowStepStatus.Completed"></i>
              <i class="step-error-icon ri-close-line" *ngIf="step.status === WorkflowStepStatus.Error"></i>
            </div>
            <div class="step-connector" *ngIf="!last"></div>
          </div>
          <div class="step-text">
            <div class="step-description">{{ step.description }}</div>
            <div class="step-status-badge" *ngIf="step.status === WorkflowStepStatus.Active">
              <span class="badge bg-info-subtle text-info">In Progress</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
