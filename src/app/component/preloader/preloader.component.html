<div id="preloader" [ngClass]="{'hidden': isHidden}">
  <!-- Skeleton loader structure -->
    <div id="skeleton-loader">
      <!-- Topbar skeleton with logo and profile -->
      <div class="skeleton-topbar">
        <div class="skeleton-logo"></div>
        <div class="skeleton-profile"></div>
      </div>
  
      <!-- Content skeleton -->
      <div class="skeleton-content">
        <div class="skeleton-content-block"></div>
      </div>
    </div>
</div>
